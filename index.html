<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Mi Cliente API Categorias</title>
</head>

<body>

    <!-- Inicio de navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cliente API</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Categorias
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Crear</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin navbar -->

    <!-- Inicio container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-4">
                <h4 class="text-success">Categorías</h4>
            </div>

            <div class="col-lg-12 mt-2">
                <!-- inicio card categorias -->
                <div class="card shadow">
                    <div class="table-responsive mt-4 mb-4">
                        <table class="table table-striped">
                            <!-- inicio head table -->
                            <thead>
                                <tr>
                                    <th>N#</th>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripcion de la Categoría</th>
                                    <th class="text-center col-1" colspan="2">Opciones</th>
                                </tr>
                            </thead>
                            <!--fin head table-->

                            <!-- inicio body table -->
                            <tbody id="filas">

                            </tbody>
                            <!-- fin body table -->
                        </table>
                    </div>
                </div>
                <!-- fin card categorias -->

                <nav class="mt-4 float-end">
                    <ul class="pagination">

                    </ul>
                </nav>
                
            </div>
        </div>
    </div>
    <!-- Fin container -->

    <!--template: filas o registros de nuestra tabla-->
    <template id="template-filas">
        <tr>
            <td class="numero-registro"></td>
            <td class="id"></td>
            <td class="nombre"></td>
            <td class="descripcion"></td>
            <td class="text-center">
                <a class="btn btn-success btn-editar">Editar</a>
            </td>
            <td class="text-center">
                <button type="button" class="btn btn-danger btn-eliminar">Eliminar</button>
            </td>
        </tr>
    </template>
    <!-- fin template: filas o registros de nuestra tabla-->

    <!--template: navigation item-->
    <template id="template-pagination">
        <li class="page-item">
            <a class="page-link">Previous</a>
        </li>
    </template>
    <!-- fin template: fin navigation item-->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/load-categorias.js"></script>
</body>

</html>
